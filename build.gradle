apply plugin: 'java'
apply from: 'idea.gradle'
apply plugin: 'application'

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'


buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'com.github.rholder:gradle-one-jar:1.0.3'
    }
}

repositories {
    mavenCentral()
    maven { url 'https://artifactory.ida.digital.cabinet-office.gov.uk/artifactory/whitelisted-repos' }
}

project.ext {
    dropwizardVersion = '1.0.3'
    openSamlVersion = '3.2.0'
}

dependencies {
    compile (
            "io.dropwizard:dropwizard-core:$dropwizardVersion",
            "io.dropwizard:dropwizard-client:$dropwizardVersion",
            "io.dropwizard:dropwizard-configuration:$dropwizardVersion",
            "org.opensaml:opensaml-core:$openSamlVersion",
            "uk.gov.ida:saml-metadata-bindings:$openSamlVersion-18",
            "uk.gov.ida:dropwizard-saml:$openSamlVersion-349",
            "uk.gov.verify:saml-utils:$openSamlVersion-11",
    )
    testCompile(
            "io.dropwizard:dropwizard-testing:$dropwizardVersion",
            "uk.gov.ida:saml-metadata-bindings-test:$openSamlVersion-18",
            "com.github.tomakehurst:wiremock:2.2.2",
    )
}

mainClassName = 'uk.gov.ida.eidas.bridge.BridgeApplication'

task wrapper(type: Wrapper) {
    gradleVersion = '3.1'
}

run {
  args 'server', 'src/dist/eidasbridge.yml'
}
